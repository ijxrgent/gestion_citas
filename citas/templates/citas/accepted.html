<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CITA MEDICA AGENDADA</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'citas/styleAccepted.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container_accepted">
      <h1 class="h1_accepted">CITA MEDICA AGENDADA</h1>
      <div class="info">
        <div class="info_user">
          <p class="p_info">USUARIO:</p>
          <p id="nameAccepted"></p>
        </div>
        <div class="info_user">
          <p class="p_info">ID:</p>
          <p id="idAccepted"></p>
        </div>
        <div class="info_user">
          <p class="p_info">CENTRO DE SALUD:</p>
          <p id="medical_center"></p>
        </div>
        <div class="info_user">
          <p class="p_info">ESPECIALISTA:</p>
          <p id="especialist"></p>
        </div>
      </div>
      <div class="container_date">
        <div class="date">
          <p>Cita para:</p>
          <p id="">24/01/2025</p>
          <p id="">09:00</p>
        </div>
      </div>
      <div class="container_btn">
        <button type="button">ACEPTAR</button>
      </div>
    </div>
    <script
      src="{% static 'citas/accepted.js' %}?v={{ timestamp }}"
      defer
    ></script>
  </body>
</html>
